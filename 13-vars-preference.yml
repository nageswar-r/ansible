- name: vars preference
  hosts: local
  connection: local
    vars:
      NAME: "Ansible from PLAY"
    vars_files: course.yml
      name: NAME
    vars_prompt:
    - name: NAME
      prompt: Please enter name
      private: false
  tasks:
  - name: print name
    vars:
      NAME: "Ansible from Task"
    ansible.builtin.debug:
      msg: "Hi {{ NAME }}"